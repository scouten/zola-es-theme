<div class="es_image anti-section" id="{{id}}">
  <img src="{{id}}.jpg" alt="">
  {% if caption or title %}
    <div class="caption">
      {% if title %}
        <span class="caption-title">{{ title }} </span>
        {% if caption %} &middot; {% endif %}
      {% endif %}
      {{ caption }}
    </div>
  {% endif %}
</div>
