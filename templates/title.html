{% block title -%}
  {% if page -%}
    {% set_global pos = page -%}
  {% elif section -%}
    {% set_global pos = section -%}
  {% endif -%}

  {% if pos.title -%}
  <h1 class="title">

    {% if pos.components | length == 1 -%}
    <span class="top-section-home">
    <span class="icon is-small"><a href="/"><i class="fas fa-home" aria-hidden="true"></i></a></span>
    &nbsp;&nbsp;&#8827;</span>
    {% endif -%}

    {{ pos.title }}</h1>
  {% endif -%}
{% endblock title -%}
